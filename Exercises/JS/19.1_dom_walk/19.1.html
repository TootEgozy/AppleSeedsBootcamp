<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <ul>
            <li>title 1</li>
            <li class="start-here">title 2</li>
            <li>
                <ul>
                    <li>sub title 1</li>
                    <li>sub title 2</li>
                    <li>sub title 3</li>
                </ul>
            </li>
            <li>title 3</li>
        </ul>
        <div>
        <p>Hello World!</p>
        </div>

        <script>
            let startVar = document.querySelector(".start-here");
            startVar.innerHTML = "main title";
            newLi = document.createElement("li");
            newLi.innerHTML = "sub title 4";
            //startVar.nextElementSibling.firstElementChild.lastElementChild.insertAdjacentElement('afterend',newLi);
            startVar.nextElementSibling.firstElementChild.appendChild(newLi);
            startVar.parentElement.lastElementChild.remove();
            startVar.parentElement.firstElementChild.innerHTML = "Master Of The DOM";
            startVar.parentElement.nextElementSibling.innerHTML = "Hello!";
            
        </script>
    </body>
    </html>
