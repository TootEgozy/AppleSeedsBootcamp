<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Lists</title>
</head>
<body>
<h2 style="color: blue; text-decoration-line: underline;"><i><b>First list</b></i></b></h2>
<ul style="list-style-type:disc; color: blue;">
    <li>Chocolate</li>
    <li>Milk</li>
    <li>Sugar</li>
</ul> 

<h2 style="color: red;">Second list</h2> 
<ol type="1" style="color: red;">
    <li>Chocolate</li>
    <li>Milk</li>
    <li>Sugar</li>
</ol>   

<h2>Third list</h2>
<ul style="list-style-type: square;">
    <li>Chocolate</li>
    <li>Milk</li>
    <li>Sugar</li>
</ul>



</body>
</html>
