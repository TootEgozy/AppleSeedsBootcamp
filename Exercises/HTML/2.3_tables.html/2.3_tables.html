<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Table</title>
    <style>
        table, th, td {
            text-align: left;
            font-family: sans-serif;
            color: white;
            border: 2px rgb(207, 188, 228);
            background-color: rgb(30, 62, 122);
            border-style: dotted;
        }
        th, td {
            padding: 15px;
        }
    </style>
</head>

</body>
</html>
