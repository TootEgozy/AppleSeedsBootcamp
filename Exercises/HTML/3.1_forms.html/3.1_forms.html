<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
<form action="/action_page.php">
  <h1>Create An Account</h1>
  <div>
      <lable for="email">Email:</lable> <br>
      <input type="email" id="email" name="email">
  </div>
  <br>
  <div>   
    <label for="password">Password:</label> <br>
    <input type="password" id="password" name="password">
  </div>
  <br>
  <div>
    <label for="age">Age:</label> <br>
    <input type="number" id="age" name="age" min="1" max="120" placeholder="Select Age" style="width:90px">
  </div>
  <br>
  <div>
    <label for="info">Tell us a little about yourself:</label> <br>
    <textarea name="info" rows="7" cols="70"></textarea>
  </div>
  <br>
  <div>
    <input type="checkbox" id="agree" name="agree" value="true">
    <label for="agree"> I agree to the <a href="https://google.com">terms of service</a> </label>
  </div>
  <br>
  <div>
      <button type="submit">Submit</button>
  </div>
</form>
</body>
</html>
