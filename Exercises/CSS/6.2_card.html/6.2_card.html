<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        #card {
            background-color: rgb(18, 32, 45);
            width: fit-content;
            color:rgb(206, 226, 255);
            font-family: Arial, Helvetica, sans-serif;
            padding-bottom: 10em;
            box-shadow: 7px 7px 21px 1px darkslategrey;
        }
        a {
            color:rgb(39, 180, 39);
            padding-right: 1em;
        }

    </style>
</head>
<body>
<div id="card">
    <img id="image" src="golanHeights.png">
    <div id="text">
        <h1 id="main-header">The Golan Heights</h1>
        <h2 id="second-header">Cool places to visit:</h2>
        <div id="links">
            <a href="#">Banias</a>
            <a href="#">Gamla Nature Reserve</a>
            <a href="#">Mount Hermon and Lake Ram</a>
        </div>
    </div>

</div>

    
</body>
</html>
