<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9.1</title>
<style>
/* explanation: to set a child element to absolute,
the parent element must be set to "relative".
*/
#outer {
width: 100px;
height: 100px;
background: darkcyan;
margin: 50px;
position: relative;
}

#inner {
width: 50px;
height: 50px;
background: lightgreen;
position: absolute;
top: 10px;
}

.box {
    box-sizing: border-box;
}

</style>


</head>
<body>
    <div id="outer" class="box">
        <div id="inner" class="box"></div>
    </div>
</body>
</html>
