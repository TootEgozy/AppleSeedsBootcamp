<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties</title>
    <style>

        .first-p {
            border: 1px solid red;
            border-radius: 10px;
            font-size: x-large;
        }
        .second-p {
            font-weight: bold;
            font-style: italic;
        }
        .third-p {
            background-color: black;
            color: white;
            font-family: monospace;
            box-shadow: 1px 1px 1px 2px black ;
        }


    </style>
</head>

<body>
   <div class="first-p">
       <p>Hello World</p>
   </div> 
   <div class="second-p">
       <p>Hello World</p>
   </div> 
   <div class="third-p">
       <p>Hello World</p>
   </div> 
    
</body>
</html>
