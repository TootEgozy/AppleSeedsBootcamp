<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 9.1</title>
<style>
/* explanation: to set a child element to absolute,
the parent element must be set to "relative".
*/
#outer {
    width: 100px;
    height: 100px;
    background: darkcyan;
    margin: 50px;
    position: relative;
}

#inner {
    width: 50px;
    height: 50px;
    background: lightgreen;
    position: relative;
    margin-top: 10px;

}

h1 {
    top: 0px;
    position: relative;
    margin: 0px;

}

</style>


</head>
<body>
    <div id="outer">
        <h1 id="txt" class="marg">Box title</h1>
        <div id="inner" class="marg"></div>
    </div>
</body>
</html>
